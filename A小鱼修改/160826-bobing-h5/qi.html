		}

		}
		if((total>=100)&&(total<1000)){
			count = total%99;

			$('.count-panel').html("<span class='join-num join-3'>0</span><span class='join-num join-2'>0</span><span class='join-num join-1'>0</span>");
		}
		if((total>=10)&&(total<100)){
			copies = 1;
			$('.count-panel').html("<span class='join-num join-2'>0</span><span class='join-num join-1'>0</span>");
		}
		if(total<10){
			copies = 1;
			$('.count-panel').html("<span class='join-num join-1'>0</span>");
		}
		
		setTimeout(function(){if(!Intervaltime){Intervaltime=window.setInterval(timerun,7);}},1200);
		
		jQuery(".section-opt1").on('touchstart',function(event){
			$('.share-pop').show();
			setTimeout(function(){$('.share-pop').fadeOut(1000);},1000);
		});
		
	});
