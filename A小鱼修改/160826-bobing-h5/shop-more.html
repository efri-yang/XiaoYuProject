$(document).ready(function(){
	
	$('.record-tab2>li').on('click',function(){
		var nodenum = $(this).index();
		$('.record-tab2>li').removeClass('active');
		$(this).addClass('active');
		if(nodenum == 0){
			$('#unjoin').hide();
			$('#joined').show();
		}
		if(nodenum == 1){
			$('#joined').hide();
			$('#unjoin').show();
		}
	});
	
});
