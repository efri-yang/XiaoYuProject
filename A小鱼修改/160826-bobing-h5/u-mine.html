<script type="text/javascript">

function applink(fail){  
    var clickedAt = Date.now();
    setTimeout(function(){
            if (Date.now() - clickedAt < 1500){    
                    window.location = fail;    
            }
    }, 1000); 
}
function iosDownload(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
    var dlink="http://mp.weixin.qq.com/mp/redirect?url=http%3A%2F%2Fitunes.apple.com%2Fcn%2Fapp%2Fxiao-yu-wang%2Fid540996315";
    }else{
            var dlink="http://itunes.apple.com/cn/app/xiao-yu-wang/id540996315";
    }
    document.getElementById("applink").onclick = applink(dlink);    
}	
function apkDownload(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
    var dlink="http://a.app.qq.com/o/simple.jsp?pkgname=com.shengshi";
    }else{
            var dlink="http://bbs.xmfish.com/data/package/fish.apk";
    }
    document.getElementById("applink").onclick = applink(dlink);    
}	
function browserRedirect(){
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    if(bIsIpad || bIsIphoneOs){
            var ifrSrc = '';
            if(!ifrSrc){
                    ifrSrc ="xiaoyuwang://fishurl=$push[url]";
            }
            var ifr = document.createElement('iframe');
            ifr.src = ifrSrc ;
            ifr.name = 'app' ;
            ifr.style.display = 'none';
            document.body.appendChild(ifr);
            setTimeout(function(){
                    document.body.removeChild(ifr);
            },1000);
            iosDownload();

    }else if(bIsAndroid){
            var sourceSrc = '$push[url]';
            var ifrSrc = '';
            if(!ifrSrc){
                    if(sourceSrc.indexOf("read") > 0 ){
                            ifrSrc = 'fishapp://jp.app/toopen?fishtid=$p_tid';
                    }else{
                            ifrSrc = 'fishapp://jp.app/toopen?fishtid=0&fishurl='+sourceSrc+'';
                    }
            }
            var ifr = document.createElement('iframe');
            ifr.src = ifrSrc ;
            ifr.style.display = 'none';
            document.body.appendChild(ifr);
            setTimeout(function(){
                    document.body.removeChild(ifr);
            },1000);
            apkDownload();
    }
}

$(document).ready(function(){
	
	jQuery("#appdownload").click(function(){
		browserRedirect();
	});//下载客户端
	
	jQuery(".winning-reminder2").on('click',function(event){
		$('.cover-bg,#code-win').show();
	});//公众号二维码弹窗
});
</script>
