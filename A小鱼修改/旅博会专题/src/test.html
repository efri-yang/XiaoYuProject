<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <style>
      body{
        position: relative;
      }
      .box{
        width: 150px;
        height: 150px;
        background:green;
        position: relative;
        left: 250px;
        top:150px;
      }
  </style>
  <script src="./js/jquery-1.8.3.min.js"></script>
  <body>
      <div class="box">
            <span style="width:1px; display:block;margin:0 auto;height:100%; background:#f60"></span>
      </div>
      <div></div>
      <script>
          $(function(){
            var num=150;
            $(".box").on("mouseover",function(){
              var $this=$(this);

              var timer=setInterval(function(){
                   if(num >300){
                      clearInterval(timer);
                   }else{
                     num=num+2;
                     $this.css({"width":num+"px",left:"-="+1})
                   }
              })
            })
          })
      </script>
  </body>
</html>
