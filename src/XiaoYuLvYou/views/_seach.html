<div class="coms-seach-wrap">
    <form action="seach-result.html" action="post">
    <div class="coms-seach-box">
        <span class="s-icon"></span>
        <input type="seach" class="ipt-seach" id="J_seach-ipt" placeholder="输入目的地/关键词/主题" />
    </div>
    <input type="submit" value="搜索" class="seach-btn" />
    </form>
    <script type="text/javascript">
    (function($) {
        $(function() {
            var $seachIpt = $("#J_seach-ipt"),
                $parent = $seachIpt.parents(".coms-seach-wrap");
            $seachIpt.on("focus", function() {
                $parent.addClass('active');
            }).on("blur", function() {
                $parent.removeClass('active');
            })
        })
    })(Zepto);
    </script>
</div>
