<head>
    <meta charset="UTF-8">

</head>

<body>
    @@include("./views/_header-top.html")
    <ul class="mine-order-list">
            <li>
                <div class="clearfix">
                    <div class="sp-avatar"><a href="ShangJia-pro-list.html"><i></i>厦门小鱼网</a></div>
                    <span class="status wsy">未使用</span>
                </div>
                <div class="pro-info">
                    <div class="pic"><img src="upload/pro31.jpg" /></div>
                    <p class="num">订单编号：201712054524</p>
                    <p class="tit">皇222222222222222222222</p>
                    <div class="clearfix">
                        <p class="price"><b>￥</b>450</p>
                        <span class="time">2018/01/10  12:02:33</span>
                    </div>
                </div>
                
            </li>
        </ul>
    <div class="border-t-20 border-b-1"></div>
    <div class="mine-comment-form">
        <form>
            <textarea placeholder="请输入评价内容" class="area"></textarea>
            <ul class="list-pic clearfix">
                <li>
                    <input type="file" class="ipt-file">
                </li>
                <li>
                    <input type="file" class="ipt-file">
                </li>
                <li>
                    <input type="file" class="ipt-file">
                </li>
                <li class="camera"></li>
            </ul>
            <div class="submit-btn">
                <input type="submit" class="ipt-submit" value="发布评价">
            </div>
        </form>
    </div>
    <script type="text/javascript">
    $(function() {
        $(".mine-comment-form .ipt-file").on("change", function(event) {
        	var $parent=$(this).parent();
            var img = event.target.files[0];
            if (!(img.type.indexOf('image') == 0 && img.type && /\.(?:jpg|jpeg|png|gif)$/.test(img.name))) {
                alert('图片只能是jpg,gif,png');
                return;
            }
            var reader = new FileReader(); 
            reader.readAsDataURL(img);  
            reader.onload = function(e) { // reader onload start 
            	var $img=$("<img src='"+e.target.result+"' />");
            	$parent.append($img);
                // ajax 上传图片  
                // $parent.append($('<img src="'+e.target.result+'" />'))	
            }
             
        })
    })
    </script>
</body>

</html>
