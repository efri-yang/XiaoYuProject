<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/flexible2.0.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
</head>

<body>
    <div class="h-banner"><a href="#" class="btn-lqwy">领取万元小鱼专属建材大礼包></a><img src="images/h_banner.jpg"></div>
    <div class="h-title-1">本期优质家居好物</div>
    <div class="swiper-container swiper-container-1">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="pic"><img src="upload/demo_2.jpg" /></div>
            </div>
            <div class="swiper-slide">
                <div class="pic"><img src="upload/demo_2.jpg" /></div>
            </div>
            <div class="swiper-slide">
                <div class="pic"><img src="upload/demo_2.jpg" /></div>
            </div>
            <div class="swiper-slide">
                <div class="pic"><img src="upload/demo_2.jpg" /></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/swiper/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/swiper/css/swiper.min.css">
    <script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
       initialSlide:2,

        slidesPerView: "auto",
        centeredSlides: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        on: {
            init: function(){
                console.dir(this.activeIndex);
              console.dir($(this.slides[this.activeIndex]).children(".pic").width())
            }, 
            touchMove: function(event){
               console.dir(this.touches.diff);
            },
        },
    });
    </script>
</body>

</html>
