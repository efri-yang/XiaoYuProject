<div class="zxtkc-fixed-bottom">
    <a href="#" id="J_fixed-designer-btn"><i></i>免费获取专业设计方案</a>
</div>
<div class="desiger-dialog-box" id="J_desiger-dialog-box">
    <div class="forms-box">
        <form id="J_desiger-form">
            <div class="item">
                <input type="text" class="coms-field-text" placeholder="输入您的称呼" data-required="true" data-descriptions="username" value="xxx">
            </div>
            <div class="item">
                <input type="text" class="coms-field-text" placeholder="请输入您的手机号码" data-required="true" data-pattern="^0?1[3|4|5|7|8][0-9]\d{8}$" data-descriptions="phone" value="18552916049">
            </div>
            <div class="item">
                <input type="submit" value="提交" class="ipt-submit">
            </div>
        </form>
    </div>
    <span class="close" data-roler="close"></span>
</div>
<script type="text/javascript">
(function() {
    $(function() {
        var DialogDesigner = $("#J_desiger-dialog-box").dialogs({
            shadeClose: true
        });
        $("#J_fixed-designer-btn").on("click", function(event) {
            event.preventDefault();
            DialogDesigner.show();
        });

        $("#J_desiger-form").mvalidateDestroy().mvalidate({
            type: 1,
            onKeyup: true,
            sendForm: false, //验证通过的时候是否自动提交表单
            firstInvalidFocus: false,
            descriptions: {
                username: {
                    required: '请输入您的称呼！'
                },
                phone: {
                    required: '请输入手机号码',
                    pattern: '您输入的手机号码格式不正确'
                }
            },
            valid: function() {
                var layer1 = layer.open({ type: 2, shade: false, time: 20000 });
                setTimeout(function() {
                    layer.close(layer1);
                    DialogDesigner.hide();
                    layer.open({
                        content: '稍后会有客服给您致电，请告知客服您希望由***装修公司来提供服务',
                        anim: "scale",
                        shade: true,
                        btn: '我知道了'

                    });
                }, 2000)
            }
        });
    })
})();
</script>
