<script type="text/javascript">
    $(document).ready(function() {

        jQuery(".hth-pin,.sc-select,.nav-more").hover(function() {
            jQuery(this).addClass("active");
        }, function() {
            jQuery(this).removeClass("active");
        });
        jQuery(".sc-inp,.reg-txt").each(function() {

            if (jQuery(this).val()) {
                jQuery(this).siblings(".inp-note").hide();
            } else {
                jQuery(this).siblings(".inp-note").click(function() {
                    jQuery(this).hide().siblings("input").focus();
                });
            }
            jQuery(this).focus(function() {
                jQuery(this).siblings(".inp-note").hide();
            });
            jQuery(this).blur(function() {
                var txt = jQuery(this).val();
                if (txt) {
                    jQuery(this).siblings(".inp-note").hide();
                } else {
                    jQuery(this).siblings(".inp-note").show();
                }
            });
        });

        jQuery(".sc-sort-list>li").find('a').click(function() {
            jQuery(".sc-sort>span.color-666").html(jQuery(this).text());
            jQuery('.sc-select').removeClass("active");
        });
    });
    </script>
