                        }

                        $(".dropload-list-1").append(result);
                        if (!data.lists.length || data.lists.length < itemPageNum) {

                            me.lock();
                            // 无数据
                            me.noData();
                        }
                        me.resetload();



                    },

                        console.dir('Ajax error!');

                        me.resetload();
                    }
                });
