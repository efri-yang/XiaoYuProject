 <div class="desiger-dialog-box" id="J_desiger-dialog-box">
        <div class="forms-box">
            <form id="J_desiger-form">
                <div class="item">
                    <input type="text" class="coms-field-text" placeholder="姓名" data-required="true" data-descriptions="username">
                </div>
                <div class="item">
                    <input type="text" class="coms-field-text" placeholder="联系电话" data-required="true" data-pattern="^0?1[3|4|5|8][0-9]\d{8}$" data-descriptions="phone">
                </div>
                <div class="item">
                    <input type="number" class="coms-field-text" placeholder="预算" data-required="true" data-pattern="^[0-9]*$" data-descriptions="money">
                </div>
                <div class="item">
                    <input type="submit" value="提交" class="ipt-submit">
                </div>
            </form>
        </div>
        <span class="close" data-roler='close'></span>
    </div>

<script type="text/javascript">
    //意向登记 弹出框
    $(function() {
        var DialogDesigner = $("#J_desiger-dialog-box").dialogs({
            shadeClose: true
        });
        $("#J_yxdj-btn").on("click",function(event){
            event.preventDefault();
            DialogDesigner.show();
        })
        
        var validateFunc=function() {
            $("#J_desiger-form").mvalidateDestroy().mvalidate({
                type: 1,
                onKeyup: true,
                sendForm: false, //验证通过的时候是否自动提交表单
                firstInvalidFocus: false,
                descriptions: {
                    username: {
                        required: '请输入真实姓名！'
                    },
                    phone: {
                        required: '请输入手机号码',
                        pattern: '您输入的手机号码格式不正确'
                    },
                    money: {
                        required: '请输入预算',
                        pattern: '您输入的预算格式不正确'
                    }
                },
                valid: function() {
                    alert("验证通过！后端可以开始处理了")
                }
            });
        }
        validateFunc();
    })
</script>
