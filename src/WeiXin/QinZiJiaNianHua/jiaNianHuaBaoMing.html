<!DOCTYPE html>
<html>

<head>
    <title>活动说明</title>
    <meta charset=utf-8>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/layer_mobile/layer.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>

<body class="bgb3e8ff">
    <div class="iscroll-full-container" id="J_iscroll-full-container">
        <div class="iscroll-scroller">
            <!--  -->
            <div class="jnh-banner"><img src="images/jnh_banner.jpg" /></div>
            <div class="jnh-form-wrap">
                <div class="jnh-form-inner">
                    <div class="jnh-form">
                        <form  id="J_jnh-form">
                             <div class="item">
                                <input type="text" class="ipt-com-text" placeholder="姓名" data-required="true" data-descriptions="username">
                             </div>
                             <div class="item">
                                <input type="text" class="ipt-com-text" placeholder="手机号" data-required="true" data-pattern="^0?1[3|4|5|7|8][0-9]\d{8}$" data-descriptions="phone">
                             </div>
                             <div class="item">
                                <input type="text" class="ipt-com-text" placeholder="微信号" data-required="true" data-descriptions="wechat">
                             </div>
                             <div class="item">
                                <input type="text" class="ipt-com-text" placeholder="参与活动宝宝年龄" data-required="true"  data-pattern="^\d+(\.\d+)?$" data-descriptions="age">
                             </div>
                             <div class="item item-time">
                                 <p><label><input type="checkbox" name="times[]" class="ipt-com-chkbox iconfont" data-required="true"  data-descriptions="times">参与7月8日第一场活动</label></p>
                                 <p><label><input type="checkbox" name="times[]" class="ipt-com-chkbox iconfont" data-required="true"  data-descriptions="times">参与7月15日第二场活动</label></p>
                                 <p><label><input type="checkbox" name="times[]" class="ipt-com-chkbox iconfont" data-required="true"  data-descriptions="times">参与7月22日第三场活动</label></p>
                                 <p><label><input type="checkbox" name="times[]" class="ipt-com-chkbox iconfont" data-required="true"  data-descriptions="times">参与7月29日第四场活动</label></p>
                             </div>
                             <input type="submit" class="ipt-submit" value="">


                        </form>
                       
                    </div>
                </div>
            </div>
             
            <!--  -->
        </div>
    </div>
    <div class="footer">
        <ul>
                <li>
                    <a href="index.html"></a>
                </li>
                <li>
                    <a href="intro.html"></a>
                </li>
                <li>
                    <a href="huoJiangDengJi.html"></a>
                </li>
                <li class="active">
                    <a href="jiaNianHuaBaoMing.html"></a>
                </li>
            </ul>
    </div>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        $(function(){
            $(window).on("load", function() {
                var homeIscroll = new IScroll("#J_iscroll-full-container", {
                    scrollbars: true,
                    mouseWheel: true
                });

                $("#J_jnh-form").mvalidate({
                    type: 1,
                    onKeyup: true,
                    sendForm:true,//验证通过后是否提交表单
                    firstInvalidFocus:false,
                    descriptions: {
                        username: {
                            required: '请输入姓名',
                        },
                        phone: {
                            required: '请输入手机号码',
                            pattern: '您输入的手机号码格式不正确'
                        },
                        wechat: {
                            required: '请输入微信号'
                        },
                        age: {
                            required: '请输入参与活动宝宝的年龄',
                            pattern: '您输入的年龄格式不正确'
                        },
                        times:{
                            required: '请选择参与的时间'
                        }
                    },
                    valid:function(e){
                     e.preventDefault();
                    }
                })
            });
        })
    </script>
</body>

</html>
