<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://www.xmfish.com/styles/chanel/www/headernav-1.css" />
    <link rel="stylesheet" type="text/css" href="http://bbs.xmfish.com/images/pw_core.css?v=151020">
    <link rel="stylesheet" type="text/css" href="http://bbs.xmfish.com/data/bbscache/wind_wind.css">
    <script type="text/javascript" src="http://bbs.xmfish.com/apps/rt/www/js/jquery.xmfish.17.08.min.js?t=1.0"></script>
</head>

<body style="padding-top:0">
    <div class="header1" id="header"></div>
    <div>
        <div id="head" style="background-color:#fff;">
            <div class="wrap">
                <div id="header"></div>
                <div class="main-wrap">
                    <div id="main">
                        <div id="pw_content" class="mb10">
                            <form name="delatc" method="post">
                                <div class="read_t" id="readfloor_tpc">
                                    <table width="100%" class="floot">
                                        <tbody>
                                            <tr class="vt">
                                                <td rowspan="2" class="floot_left"></td>
                                                <td class="floot_bottom" id="td_tpc">
                                                    <div class="tpc_content">
                                                        <!-- **************
    内容开始 -->
                                                        <link rel="stylesheet" type="text/css" href="./css/coms_detial_cform.css">
                                                        <div class="coms-detail-cform">
                                                            <div class="clear">
                                                                <div class="item-cell item-col-2">
                                                                    <label class="lab">姓名：</label>
                                                                    <div class="para-val">
                                                                        <input type="text" />
                                                                    </div>
                                                                </div>
                                                                <div class="item-cell item-col-2">
                                                                    <label class="lab">联系方式：</label>
                                                                    <div class="para-val">
                                                                        <input type="text" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="item-cell">
                                                                <label class="lab">地区：</label>
                                                                <div class="para-val">
                                                                    <select>
                                                                        <option>请选择</option>
                                                                    </select>
                                                                </div>
                                                            </div>

                                                            <div class="item-cell item-checkbox">
                                                                <label class="lab">兴趣爱好：</label>
                                                                <div class="para-val">
                                                                    <label><input type="checkbox" />篮球</label>
                                                                    <label><input type="checkbox" />足球</label>
                                                                    <label><input type="checkbox" />羽毛球</label>
                                                                </div>
                                                            </div>
                                                            <div class="item-cell item-radio">
                                                                <label class="lab">性别：</label>
                                                                <div class="para-val">
                                                                    <label><input type="radio" name="sex" />男</label>
                                                                    <label><input type="radio"  name="sex" />女</label>
                                                                </div>
                                                            </div>
                                                            <div class="item-cell">
                                                                <label class="lab">手机号码：</label>
                                                                <div class="para-val">
                                                                    <input type="text" />
                                                                </div>
                                                            </div>

                                                            <div class="item-cell">
                                                                <label class="lab">内容：</label>
                                                                <div class="para-val">
                                                                    <textarea></textarea>
                                                                </div>
                                                            </div>

                                                            <div class="item-cell">
                                                                <label class="lab"></label>
                                                                <div class="para-val">
                                                                    <input type="submit" class="ipt-submit"  value="提交报名">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- **********************************
    内容 end -->
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
