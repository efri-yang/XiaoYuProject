<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>首页</title>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/flexible2.0.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	

	<div class="banner"></div>
	<div class="module-1"></div>

	
	
	<div class="module-2 mt30">
		<div class="coms-caption">活动介绍</div>
		<div class="desc">征集正面微笑照片36000张，拼成照片墙，挑战吉尼斯世界纪录。每上传一张照片我们会捐赠1元钱至中华少年儿童慈善救助基金会，助力被拐卖儿童回家。</div>
	</div>

	<div class="module-3 mt30">
		<div class="coms-caption">奉献爱心</div>
		<div class="tip-1">目前已成功上传照片<strong>6580</strong>张</div>
		<div class="forms-box">
			<div class="items">
				<p class="para-tit"><span>*</span>您的姓名</p>
				<p><input type="text" class="ipt-text" /></p>
			</div>
			<div class="items mt20">
				<p class="para-tit"><span>*</span>联系方式</p>
				<p><input type="text" class="ipt-text" /></p>
			</div>
		</div>
		<ul class="upload-list clearfix">
			<li>
				<div class="pic"><img src="./upload/1.jpg"></div>
				<span class="reduce"></span>
			</li>
			<li>
				<div class="pic"><img src="./upload/1.jpg"></div>
			</li>
			<li>
				<div class="pic"><img src="./upload/1.jpg"></div>
			</li>
			<li>
				<div class="pic"><img src="./upload/1.jpg"></div>
			</li>
			<li>
				<div class="pic"><img src="./upload/1.jpg"></div>
			</li>
			<li class="btn"></li>
		</ul>
		<p class="submit-btn"><input type="submit" value="提交" class="ipt-sbumit" /></p>
	</div>


	<div class="module-tip-1">
		<ul class="list">
			<li><span class="num">1</span>一张正面微笑照片，半身全身均可；</li>
			<li><span class="num">2</span>个人、合照均可；</li>
			<li><span class="num">3</span>不限年龄，不限地域；</li>
			<li><span class="num">4</span>一次最多上传9张照片，可多次上传。</li>
			<li><span class="num">5</span>不可使用网络图片、明星、公众人物照片</li>
		</ul>
	</div>

	<script type="text/javascript">
		$(function(){
			
			$(".forms-box .ipt-text").on("focus",function(){
				$(window).scrollTop(400);
			})
		})

	</script>
	

</body>
</html>
