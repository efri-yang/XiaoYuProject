            <script type="text/javascript" src="./js/swiper/js/swiper.js"></script>

            <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
            <script type="text/javascript">
            var mySwiper = new Swiper('.swiper-container', {
                lazy: true,
                noSwiping : true,
                direction: 'vertical',
                height: window.innerHeight,
                on: {
                    init: function() {
                        swiperAnimateCache(this); //隐藏动画元素 
                        swiperAnimate(this); //初始化完成开始动画
                    },
                    transitionEnd: function(swiper){
                   		//不需要滚到下一张也可以执行
				      alert('过渡结束');
				    },
                    transitionStart:function(){
                    	return false;
                    },
                    slideChangeTransitionStart: function(){
				      return false;
				    },
                    slideChangeTransitionEnd: function() {
                        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    }
                }
            });

            function audioAutoPlay(id) {
                var audio = document.getElementById(id);
                audio.play();
                document.addEventListener("WeixinJSBridgeReady", function() {
                    audio.play();
                }, false);
                document.addEventListener('YixinJSBridgeReady', function() {
                    audio.play();
                }, false);
            }
            audioAutoPlay('J_media');




            $(function() {
                var audio = document.getElementById('J_media');
                var $audioBtn = $("#J_auto-btn");

                $audioBtn.on("touchstart", function(event) {
                    event.stopPropagation();
                    if (audio.paused) {
                        $audioBtn.addClass("rotating");
                        audio.play();
                    } else {
                        $audioBtn.removeClass("rotating");
                        audio.pause();
                    }
                })
            });
            </script>
