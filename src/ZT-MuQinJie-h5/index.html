<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="./js/swiper/css/swiper.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.min.css">
</head>

<body>

    <div class="container">
        <div class="auto-btn off rotating" id="J_auto-btn">
            <audio loop="loop" src="images/music.mp3" id="J_media" autoplay preload loop="loop"></audio>
        </div>

		
        <div class="swiper-container" id="swiper1">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    
						<div class="item-form-cell">
							<label class="labfor"><input type="radio" class="com-ipt-radio" name="radio1">单选1</label>
						</div>
						<div class="item-form-cell">
							<label  class="labfor"><input type="radio" class="com-ipt-radio" name="radio1">单选1</label>
						</div>
						<div class="item-cell-next">
							<span class="next-btn"></span>
						</div>

                </div>
                <div class="swiper-slide">slider2</div>
                <div class="swiper-slide">slider3</div>
            </div>
            <div>
            </div>
            <script type="text/javascript" src="./js/swiper/js/swiper.js"></script>
            <script type="text/javascript" src="./js/swiper.animate1.0.3.min.js"></script>
            <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
            <script type="text/javascript">
            var mySwiper = new Swiper('.swiper-container', {
                lazy: true,
                direction: 'vertical',
                height: window.innerHeight,
                on: {
                    init: function() {
                        swiperAnimateCache(this); //隐藏动画元素 
                        swiperAnimate(this); //初始化完成开始动画
                    },
                    slideChangeTransitionEnd: function() {
                        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    }
                }
            });

            function audioAutoPlay(id){  
			    var audio = document.getElementById(id);  
			    audio.play();  
			    document.addEventListener("WeixinJSBridgeReady", function () {  
			            audio.play();  
			    }, false);  
			    document.addEventListener('YixinJSBridgeReady', function() {  
			        audio.play();  
			    }, false);  
			}  
			audioAutoPlay('J_media');




            $(function(){
				var audio = document.getElementById('J_media');
            	var $audioBtn=$("#J_auto-btn");

            	$audioBtn.on("touchstart",function(event){
	            	event.stopPropagation();
            		if(audio.paused){
            			$audioBtn.addClass("rotating");
            			audio.play();
            		}else{
            			$audioBtn.removeClass("rotating");
						audio.pause();
            		}
            	})    
            });


            

            
            </script>
</body>

</html>
