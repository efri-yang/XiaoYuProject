<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title></title>
	<script type="text/javascript" src="js/flexible.js"></script>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="./js/swiper/css/swiper.css">
	<link rel="stylesheet" type="text/css" href="./css/animate.min.css">


</head>
<body>
	<div class="container">
		<div class="auto-btn rotating" id="J_auto-btn">
            <audio loop="loop" src="images/music.mp3" id="J_media"></audio>
        </div>
		<div class="swiper-container" id="swiper1">
			<div class="swiper-wrapper">
			    <div class="swiper-slide">
						<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" style="width: 30px;height: 60px;background:#f60;">内容</p>
			    </div>
			    <div class="swiper-slide">slider2</div>
			    <div class="swiper-slide">slider3</div>
			  </div>
		<div>
	</div>


	<script type="text/javascript" src="./js/swiper/js/swiper.js"></script>
	<script type="text/javascript" src="./js/swiper.animate1.0.3.min.js"></script>
	<script type="text/javascript">
	var mySwiper = new Swiper('.swiper-container', {
		lazy: true,
		direction : 'vertical',
		height : window.innerHeight,
		on:{
	      init: function(){
	        swiperAnimateCache(this); //隐藏动画元素 
	        swiperAnimate(this); //初始化完成开始动画
	      }, 
	      slideChangeTransitionEnd: function(){ 
	        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
	      } 
	    }
	});

	</script>

</body>
</html>
