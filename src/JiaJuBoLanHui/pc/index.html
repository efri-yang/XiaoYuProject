<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
</head>
<body style="padding-top: 0">
	@@include("./views/_header.html")
	<div class="header-banner"></div>
	<div class="section-c1">
		<div class="section-container">
			<div class="section-c1-1"></div>
			<div class="section-c1-2 clearfix">
				<div class="area-forms" id="J_area-forms">
					<div class="item">
						<label class="lab"><span>姓名</span></label>
						<input type="text" class="ipt-text">
					</div>
					<div class="item">
						<label class="lab"><span>电话</span></label>
						<input type="text" class="ipt-text">
					</div>
					<div class="item">
						<label class="lab"><span>小区名称</span></label>
						<input type="text" class="ipt-text">
					</div>
					<div class="item">
						<label class="lab"><span>微信号码</span></label>
						<input type="text" class="ipt-text">
					</div>
					<p class="item-tip">温馨提示：报名成功后，小编会在活动开始前联系你，请务必保持电话通畅哦~</p>
					<input type="submit" class="ipt-submit" value="提交">
				</div>
				<div class="area-rt"></div>
			</div>
			<div class="section-c1-3"></div>

			<div class="section-c1-4">
				<div class="video-item"><img src="./upload/1.jpg"></div>
			</div>
		</div>
	</div>
	<div class="section-c4">
		<div class="caption"></div>
		<p class="pic-1"><img src="./images/pic_4.png"></p>
		<p class="pic-2"><img src="./images/pic_5.jpg"></p>
	</div>
	<div class="section-c2">
		<div class="section-container">
				<div class="caption"></div>
				<p class="tbl"><img src="images/tbl_1.jpg"></p>
				<p class="tbl"><img src="images/tbl_2.jpg"></p>
				<p class="tbl"><img src="images/tbl_3.jpg"></p>
				<p class="tbl"><img src="images/tbl_4.jpg"></p>
		</div>
	</div>

	<div class="section-c3">
			<div class="caption"></div>
			<p class="pic-1"></p>
	</div> 
   @@include("./views/_footer.html")
	

	<script type="text/javascript">
		$(function(){
			$("#J_area-forms .lab").on("click",function(){
				var $this=$(this);
				$this.hide();
				$this.siblings(".ipt-text").focus();
			});

			$("#J_area-forms .ipt-text").on("focus",function(){
				var $this=$(this);
				$this.siblings(".lab").hide();
			}).on("blur",function(){
				var $this=$(this);
				var val=$.trim($(this).val());
				if(!val){
					$this.siblings(".lab").show();
				}
			})
		})
	</script>

</body>
</html>
