<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <p class="loginxyw-caption">登录小鱼网</p>

            <p class="item-submit">
                <input type="submit" value="立即登录" class="coms-cbtn cbtn-danger cbtn-full">
            </p>
        </div>

        <div class="loginxyw-wx">
            <div class="caption"><i></i><span>使用微信一键登录</span></div>

    </div>
