<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信登录</title>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="wxlogin-logo">
			<div class="pic"></div>
			<p class="txt">小鱼网</p>
		</div>

		<div class="wxlogin-form">
			<form>
				<p class="txt-1">登录后改应用将获得以下权限</p>
				<p class="para-val"><label><input type="checkbox" class="coms-field-checkbox iconfont">获取你的公开信息（昵称、头像等）</label></p>
				<p class="para-submit">
					<input type="submit" class="coms-cbtn cbtn-danger cbtn-full" value="确认登录">
				</p>
			</form>
		</div>
	</div>



	
</body>
</html>
