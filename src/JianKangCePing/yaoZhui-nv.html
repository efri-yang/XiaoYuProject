<body>
	<div class="container p-single-container pdfooter">
		<div class="coms-tit-1">颈肩测试(针对女性)</div>
		<div class="holder">
			<p><label><input type="checkbox">1.喜欢穿高跟鞋</label></p>
			<p><label><input type="checkbox">2.生活或工作需要经常搬动重物（10斤以上）</label></p>
			<p><label><input type="checkbox">3.工作和娱乐长时间保持坐位或者站位</label></p>
			<p><label><input type="checkbox">4.需要长时间弯腰（洗衣物、拖地板等家务）</label></p>
			<p><label><input type="checkbox">5.喜欢坐软的沙发或者小板凳</label></p>
			<p><label><input type="checkbox">6.坐久后腰部僵硬，不容易伸直</label></p>
			<p><label><input type="checkbox">7.经常感觉腰部酸痛，沉重</label></p>
			<p><label><input type="checkbox">8.腰部经常扭伤</label></p>
			<p><label><input type="checkbox">9.经常出现腰臀腿痛或者腿痛，腿麻</label></p>
			<p><label><input type="checkbox">10.疼痛躺床减轻，坐久、站久加重</label></p>
			<p><label><input type="checkbox">11.家里有孩童，需要经常抱小孩</label></p>
			


			<div class="caption-1">请选择您的年龄</div>
			<p><label><input type="radio">25岁以内</label></p>
			<p><label><input type="radio">25—40岁</label></p>
			<p><label><input type="radio">40岁以上</label></p>

			<input type="submit" class="ipt-submit" value="开始测试">

		</div>
		

		
		
		
	</div>
