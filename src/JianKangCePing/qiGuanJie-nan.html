<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title></title>

    <script src="js/flexible.js"></script>

<body>
	<div class="container p-single-container pdfooter">
		<div class="coms-tit-1">膝关节测试(针对男性)</div>
		<div class="holder">
			<p><label><input type="checkbox">1.有明显的O型腿或者X型腿</label></p>
			<p><label><input type="checkbox">2.工作或生活中经常长时间行走，如散步、逛街</label></p>
			<p><label><input type="checkbox">3.经常走高层楼梯、长上坡路、登山</label></p>
			<p><label><input type="checkbox">4.膝关节曾经受伤</label></p>
			<p><label><input type="checkbox">5.经常参加剧烈运动，如足球、篮球、羽毛球等</label></p>
			<p><label><input type="checkbox">6.天气变冷或阴雨天膝关节酸痛、沉重</label></p>
			<p><label><input type="checkbox">7.膝关节上下阶梯疼痛</label></p>
			<p><label><input type="checkbox">8.走远路膝关节疼痛</label></p>
			<p><label><input type="checkbox">9.无法蹲下或者蹲下无法站立</label></p>
			<p><label><input type="checkbox">10.伸屈膝关节有响声</label></p>
			<p><label><input type="checkbox">11.长时间坐位，膝关节弯曲呈90度</label></p>
			<p><label><input type="checkbox">12.体型明显肥胖</label></p>

			


			<div class="caption-1">请选择您的年龄</div>
			<p><label><input type="radio">25岁以内</label></p>
			<p><label><input type="radio">25—40岁</label></p>
			<p><label><input type="radio">40岁以上</label></p>

			<input type="submit" class="ipt-submit" value="开始测试">

		</div>
		

		
		
		
	</div>

	 @@include("./views/_footer.html")
	@@include("./views/_yuyue.html")
