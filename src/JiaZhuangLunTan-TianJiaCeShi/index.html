	<script type="text/javascript">
		

         //tab 选项卡
    (function($) {
        $(function() {
            var $container = $("#J_home-sjybj-dialog");
            var $bds = $container.find(".sjybj-tab-bd");
            var $hds = $container.find(".sjybj-tab-hd a");
            $hds.each(function(index, el) {

                $(el).on("click", function(event) {
                    event.preventDefault();
                    var $this = $(this);
                    var index = $hds.index(this);
                    $this.addClass('active').siblings().removeClass('active');
                    $bds.eq(index).addClass('active').siblings().removeClass('active');
                })
            });
        })

    })(jQuery);
    (function($) {
        $(function() {
            var isOpen;
            var $dialog = $("#J_home-sjybj-dialog");
            var $mask = $("#J_home-sjybj-dialog-mask");
            var $close = $("#J_home-sjybj-close");
            //开发自行加cookie
            // var dialogCookie=$.cookie('jzhomedialog');
            $close.on("click", function() {
                $dialog.removeClass('show');
                $mask.removeClass('show');
                countRandObj.start($dialog);
            })

            $("#J_second-count").on("click",function(){
            	
            	$dialog.addClass('show');
                    $mask.addClass('show');
                    isOpen = true;
                    //开始随机数
                    countRandObj.start($dialog);
            })
           
        })
    })(jQuery)
    </script>

/**

.home-sjybj-dialog-mask {
    position: fixed;
    left: 0;
    right: 0;

    background: #000;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 999;
    opacity: 0;
    transition: all 0.25s ease-out;
    visibility: hidden;
    
}
.home-sjybj-dialog-mask.show {
        opacity: 1;
        visibility: visible;
    }

.home-sjybj-dialog {
    position: fixed;
    z-index: 1000;
    width: 980px;

    margin-top: -120px;

}

.home-sjybj-dialog.show {

}
