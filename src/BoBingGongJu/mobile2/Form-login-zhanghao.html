<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录账号</title>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
         <div class="lrform-avatar">
            <div class="pic"><img src="upload/avatart_2.jpg"></div>
            <p class="txt">请输入小鱼账号完成绑定</p>
         </div>

         <div class="lr-zh-form">
            <div class="item item-1">
                <span class="cicon"></span>
                <input class="ipt-text" type="text" placeholder="用户名/手机号">
            </div>

            <div class="item item-2">
                <span class="cicon"></span>
                <input class="ipt-text" type="text" placeholder="请输入密码/手机号">
            </div>
            <div class="item-submit">
                <input type="submit" value="立即登录" class="coms-cbtn  cbtn-full">
            </div>


         </div>
        <p class="lr-zh-item-tip">验证手机/生成新的小鱼账号 ></p>
    </div>
    
   
</body>
</html>
