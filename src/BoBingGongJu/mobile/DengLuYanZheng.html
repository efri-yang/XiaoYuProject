<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录验证</title>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sjyz-avatar">
            <div class="pic"><img src="upload/avatart_2.jpg"></div>
            <p class="txt-tip">此微信号未绑定过小鱼网需要完成手机认证</p>
        </div>
        <div class="sjyz-form">
            <div class="item">
                <input type="text" class="ipt-text" placeholder="请输入11位手机号码">
            </div>
            <div class="item">
                <input type="text" class="ipt-text" placeholder="验证码">
                <button class="yzn-btn" type="button">获取验证码</button>
            </div>

            <div class="item item-submit">
                <input type="submit" class="coms-cbtn cbtn-full" value="立即验证">
            </div>
        </div>
        
    </div>
    
   
</body>
</html>
