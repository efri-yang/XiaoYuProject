<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>掷骰子</title>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="bb-top-bar">
			<span class="score"><i></i>今日博饼分:0 </span>
			<span class="rank"><i></i>今日排名:100名以外</span>
			<a href="#" class="entry-btn">查看排名</a>
		</div>
		<div class="bb-main-box">
			<a href="#" class="entery-gzsj">关注商家</a>
			<a href="#" class="entery-hdgz">活动规则<i></i></a>
			<div class="bb-guide-tip nobegin"><span></span></div>
			
			<div class="bb-rock-box">
				 <div class="bb-bowl">
						<span class="dice active dice1"><img src="images/dices1.png"></span>
						<span class="dice active dice2"><img src="images/dices2.png"></span>
						<span class="dice active dice3"><img src="images/dices3.png"></span>
						<span class="dice active dice4"><img src="images/dices4.png"></span>
						<span class="dice active dice5"><img src="images/dices5.png"></span>
						<span class="dice active dice6"><img src="images/dices6.png"></span>
				 </div>
				 <a href="#" class="dir-prev"><span></span></a>
				 <a href="#" class="dir-next"><span></span></a>
				 <span class="plam-hand"></span>

			</div>
			<div class="bb-para-box">
				<span class="amount">剩余次数：0</span>
				<span class="add-btn">增加次数</span>
				<span class="xyb">小鱼币：2450</span>
				<span class="zyb-btn">赚鱼币</span>
			</div>
			<div class="bb-drap-bar">
			    <input type="hidden" value="0" class="slideunlock-lockable">
				<span class="line"></span>
				<div class="slideunlock-slider">
				    <span class="real-w" id="J_real-w"></span>
					<span class="slideunlock-bg" id="J_slideunlock-bg"></span>
					<span class="slideunlock-btn"><span></span></span>
					<span class="slideunlock-txt">按住往右拉>></span>
				</div>
			</div>
			
            <script type="text/javascript">
				 	$(function(){
				 		$("#x1").on("click",function(){
				 			$(".bb-bowl").html('<span class="dice active dice1"><img src="images/dices1.png"></span><span class="dice active dice2"><img src="images/dices2.png"></span><span class="dice active dice3"><img src="images/dices3.png"></span><span class="dice active dice4"><img src="images/dices4.png"></span><span class="dice active dice5"><img src="images/dices5.png"></span><span class="dice active dice6"><img src="images/dices6.png"></span>')
				 		})
				 	})
				 </script>
		</div>
		
	</div>
	<script type="text/javascript" src="js/jquery.slideunlock.js"></script>

	<script type="text/javascript">
		$(function(){
				    
					var slider = new SliderUnlock(".slideunlock-slider", {
						labelTip: "按住往右拉>>",
            			successLabelTip: "开始！",
            			max:parseInt($("#J_real-w").width()),
            			duration:0   // 动画效果执行时间，默认200ms
					}, function(){
			            
			        }, function(){
			            
			        });
			        slider.init();


		       

		})

	</script>
	

	
</body>
</html>
