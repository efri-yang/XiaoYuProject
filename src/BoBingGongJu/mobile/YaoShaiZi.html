<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>掷骰子</title>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="bb-top-bar">
			<span class="score"><i></i>今日博饼分:0 </span>
			<span class="rank"><i></i>今日排名:100名以外</span>
			<a href="#" class="entry-btn">查看排名</a>
		</div>
		<div class="bb-main-box">
			<a href="#" class="entery-gzsj">关注商家</a>
			<a href="#" class="entery-hdgz">活动规则<i></i></a>
			<div class="bb-guide-tip nobegin"><span></span></div>
			
			<div class="bb-rock-box">
				 <div class="bb-bowl" id="J_bowl-box">
						
				 </div>
				 <a href="#" class="dir-prev"><span></span></a>
				 <a href="#" class="dir-next"><span></span></a>
				 <span class="plam-hand" id="J_plam-hand"></span>

			</div>
			<div class="bb-para-box">
				<span class="amount">剩余次数：0</span>
				<span class="add-btn">增加次数</span>
				<span class="xyb">小鱼币：2450</span>
				<span class="zyb-btn">赚鱼币</span>
			</div>
			<div class="bb-drap-bar">
			    <input type="hidden" value="0" class="slideunlock-lockable">
				<span class="line"></span>
				<div class="slideunlock-slider">
					<span class="slideunlock-bg" id="J_slideunlock-bg"></span>
					<span class="slideunlock-btn"><b><span></span></b></span>
					<span class="slideunlock-txt">按住往右拉>></span>
				</div>
			</div> 
		</div>
		<div class="border-top-r20">
			<div class="bb-caption-1">
				<span class="tit">博饼包厢</span>
			</div>
			<ul class="bb-bx-list clearfix">
                    <li class="active">
						<a href="#" class="pic"><img src="upload/h_m_pic3.png"></a>
						<p class="align-r mtr10"><a href="javascript:void(0)" class="coms-cbtn cbtn-danger">当前包厢</a></p>
                    </li>
                    <li>
						<a href="#" class="pic"><img src="upload/h_m_pic4.png"></a>
						<p class="align-r mtr10"><a href="javascript:void(0)" class="coms-cbtn cbtn-danger disabled">今日未博</a></p>
                    </li>

                    <li>
						<a href="#" class="pic"><img src="upload/h_m_pic3.png"></a>
						<p class="align-r mtr10"><a href="" class="coms-cbtn cbtn-danger">今日未博</a></p>
                    </li>
                    
                </ul>
		</div>

		<div class="border-top-r20">
			<div class="bb-qfl">
				<a href="#"></a>
			</div>
		</div>

		<div style="height:300px"></div>
	</div>
	<script type="text/javascript" src="js/jquery.slideunlock.js"></script>
    <script type="text/javascript" src="js/bbrock.js"></script>
</body>
</html>
