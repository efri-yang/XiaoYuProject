<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商务合作</title>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="swhz-top-tip">
			<p class="txt-1">感谢您对于博饼合作具有一定意向，登记之前您也可以先了解一下小鱼博饼，<a href="#">关于小鱼博饼 >></a></p>		
		</div>

		<div class="swhz-form-box">
		<form action="ShangWuHeZuo-success.html" method="post">
			<div class="item">
				<input type="text" placeholder="姓名" class="coms-field-text" />
			</div>
			<div class="item">
				<input type="text" placeholder="手机" class="coms-field-text"  />
			</div>
			<div class="item">
				<input type="text" placeholder="您的企业/店铺名称" class="coms-field-text"  />
			</div>
			<div class="item item-checkbox">
				<span class="para-tit">企业合作(多选)：</span>
				<div class="para-val">
						<label><input type="checkbox" class="coms-field-checkbox iconfont">包厢入驻合作</label>
						<label><input type="checkbox" class="coms-field-checkbox iconfont">线上礼品赞助</label>
						<label><input type="checkbox" class="coms-field-checkbox iconfont">线下礼品赞助</label>
						<label><input type="checkbox" class="coms-field-checkbox iconfont">博饼程序购买</label>
						<label><input type="checkbox" class="coms-field-checkbox iconfont">其他</label>
				</div>
			</div>
			<div class="item">
				<input type="submit" value="立即登记" class="coms-cbtn cbtn-danger cbtn-full">
			</div>
		</form>
	</div>
	</div>

	

	

	
</body>
</html>
