<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript" src="js/flexible2.0.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script type="text/javascript" src="js/mdialog/mDialog.js"></script>
        
    <script type="text/javascript" src="js/zepto-mvalidate.js"></script>
</head>

<body style="background:#f5f5f5;">
    <div class="container">
        <div class="detail-xyk-top">
            <div class="txt-1">中油消费金融-邮你贷</div>
            <p class="price">50000</p>
            <p class="txt-2">贷款额度（元）</p>
        </div>
        <ul class="detail-list">
            <li>
                <span class="para-tit"><i></i>综合年利率</span>
                <p class="para-val para-val-1">14.04-28.44%</p>
            </li>
            <li>
                <span class="para-tit"><i></i>贷款期限</span>
                <p class="para-val">12-60个月</p>
            </li>
            <li>
                <span class="para-tit"><i></i>职业要求</span>
                <p class="para-val">国企</p>
            </li>
        </ul>
        <div class="detail-xyk-intro">
            <div class="tit">— 基本详情 —</div>
            <div class="intro-txt">
                <p>作为一家专注于抵押贷款模式的网贷平台，钱多多在确保现有业务稳定发展的基础上，不断完善运营模式，积累符合自身的管理经验，整合行业资源，加大互联网技术开发与应用强化品牌知名度与影响力建设，力求打造成集多元化、标准化、信息化为一体的综合性金融服务平台。</p>
            </div>
            <a href="#" class="detail-sqk-btn">免费申请</a>
        </div>
       
        
    </div>


    <div class="mfsqxyk-dialog" id="J_mfsqxyk-dialog">
        <div class="soma-hd"><span id="J_close">关闭</span></div>
        <p class="txt-1">10秒极速申请</p>
        <div class="form-box">
            <form action="#" method="post" id="J_mfsq-form">
                <div class="item-cell">
                    <label class="lab">姓名</label>
                    <input type="text" class="ipt-text" placeholder="请输入您的称呼" name="truename"  data-required="true" data-descriptions="truename" />
                </div>
                <div class="item-cell">
                    <label class="lab">手机</label>
                    <input type="text" class="ipt-text" placeholder="请输入您的手机号码" name="telphone" data-required="true" data-pattern="^0?1[3|4|5|6|7|8][0-9]\d{8}$" data-descriptions="telphone" />
                </div>
                <div class="item-cell">
                    <input type="submit" class="ipt-submit" value="立即申请" />
                </div>
            </form>
        </div>
    </div>

    @@include("./views/_resultDialog.html")

    <script type="text/javascript">
        $(function(){
            (function() {
            var dialog;
            $(".detail-sqk-btn").on("click",function(event) {
                event.preventDefault();
                var $this = $(this);
                //已经申请过了就不能再申请了
                if ($this.hasClass("disabled")) return;
                 dialog=mDialog.open({
                    title:false,
                    width:"100%",
                    closeBtn:false,
                    maxHeight: "100%",
                    maxWidth: "100%",
                    duration: 250,
                    offset: ["center", "bottom"],
                    content: $("#J_mfsqxyk-dialog"),
                    animIn: "slideInUp",
                    animOut:false,
                    hasInput: true,
                    onShow: function() {},
                    onClose: function() {}
                });
            });

            $("#J_close").on("click",function(){
                dialog.close();
            });


            $("#J_mfsq-form").mvalidate({
                type: 1,
                onKeyup: true,
                sendForm: false,
                tipClassName:"mfsq-form-tip",
                firstInvalidFocus: false,
                valid: function(event, options) {
                    //点击提交按钮时,表单通过验证触发函数
                     event.preventDefault();
                    alert("验证通过！接下来可以做你想做的事情啦！");
                   
                },
                descriptions: {
                    truename: {
                        required: '请输入用户名'
                    },
                    telphone: {
                        required: '请输入手机号码',
                        pattern: '你输入的手机格式不正确'
                    }
                }
            });

           //提交成功后提示框，开发请根据业务嵌入到具体的代码中
            // var successDialog=mDialog.open({
            //     title:false,
            //     duration: 250,
            //     content: $("#J_sqsuccess-dialog"),
            //     onShow: function() {},
            //     onClose: function() {}
            // });
            // //关闭提示代码
            // $("#J_sqsuccess-dialog .khnowbtn").on("click",function(event){
            //     event.preventDefault();
            //     successDialog.close();
            // })
        })();
        })

    </script>
</body>

</html>
