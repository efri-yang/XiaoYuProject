<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript" src="js/flexible2.0.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script type="text/javascript" src="js/mdialog/mDialog.js"></script>
        
    <script type="text/javascript" src="js/zepto-mvalidate.js"></script>

  
</head>
<body>
	<div class="container">
		<div class="xyklist-hd">
            <i></i>招商银行
        </div>
        <ul class="xyklist-bd">
            <li>
                <span class="pic"><a href="detail.html"><img src="upload/01.jpg"></a></span>
                <p class="tit"><a href="detail.html">王者荣耀联名卡</a></p>
                <a href="#" class="mfsq-btn">免费申请</a>
            </li>
            <li>
                <span class="pic"><a href="detail.html"><img src="upload/01.jpg"></a></span>
                <p class="tit"><a href="detail.html">王者荣耀联名卡</a></p>
                <a href="#" class="mfsq-btn">免费申请</a>
            </li>
            <li>
                <span class="pic"><a href="detail.html"><img src="upload/01.jpg"></a></span>
                <p class="tit"><a href="detail.html">王者荣耀联名卡</a></p>
                <a href="#" class="mfsq-btn">免费申请</a>
            </li>
            <li>
                <span class="pic"><a href="detail.html"><img src="upload/01.jpg"></a></span>
                <p class="tit"><a href="detail.html">王者荣耀联名卡</a></p>
                <a href="#" class="mfsq-btn">免费申请</a>
            </li>
        </ul>
	</div>

    <div class="mfsqxyk-dialog" id="J_mfsqxyk-dialog">
        <div class="soma-hd"><span id="J_close">关闭</span></div>
        <p class="txt-1">10秒极速申请</p>
        <div class="form-box">
            <form action="#" method="post" id="J_mfsq-form">
                <div class="item-cell">
                    <label class="lab">姓名</label>
                    <input type="text" class="ipt-text" placeholder="请输入您的称呼" name="truename"  data-required="true" data-descriptions="truename" />
                </div>
                <div class="item-cell">
                    <label class="lab">手机</label>
                    <input type="text" class="ipt-text" placeholder="请输入您的手机号码" name="telphone" data-required="true" data-pattern="^0?1[3|4|5|6|7|8][0-9]\d{8}$" data-descriptions="telphone" />
                </div>
                <div class="item-cell">
                    <label class="lab"></label>
                    <ul class="item-radio-list clearfix">
                        <li>
                            <input id="item1" type="radio" name="item" checked>
                            <label for="item1"></label>
                            <span class="txt">5000以下</span>
                        </li>
                        <li>
                            <input id="item2" type="radio" name="item" >
                            <label for="item2"></label>
                            <span class="txt">5000-10000</span>
                        </li>
                        <li>
                            <input id="item3" type="radio" name="item" >
                            <label for="item3"></label>
                            <span class="txt">10000-20000</span>
                        </li>
                        <li>
                            <input id="item4" type="radio" name="item" >
                            <label for="item4"></label>
                            <span class="txt">20000以上</span>
                        </li>
                    </ul>
                </div>
                <div class="item-cell">
                    <input type="submit" class="ipt-submit" value="立即申请" />
                </div>
            </form>
        </div>
    </div>


    <div class="sqsuccess-dialog" id="J_sqsuccess-dialog">
        <p class="tit-txt-1">恭喜你，申请成功</p>
        <div class="tit-txt-2">
            请保持手机畅通，客服人员将会通过电话<br/>为您办理贷款申请
        </div>
        <a href="#" class="khnowbtn">知道了</a>
    </div>


    <script type="text/javascript">
        $(function(){
            (function() {
            var dialog;
            $(".xyklist-bd").on("click", ".mfsq-btn", function(event) {
                event.preventDefault();
                var $this = $(this);
                //已经申请过了就不能再申请了
                if ($this.hasClass("disabled")) return;
                 dialog=mDialog.open({
                    title:false,
                    width:"100%",
                    closeBtn:false,
                    maxHeight: "100%",
                    maxWidth: "100%",
                    duration: 250,
                    offset: ["center", "bottom"],
                    content: $("#J_mfsqxyk-dialog"),
                    animIn: "slideInUp",
                    animOut:false,
                    hasInput: true,
                    baseViewWidth: 750,
                    baseViewHeight: 960,
                    
                    onShow: function() {
                       

                    },
                    onClose: function() {
                        
                    }
                });
            });

            $("#J_close").on("click",function(){
                dialog.close();
            });


            $("#J_mfsq-form").mvalidate({
                type: 1,
                onKeyup: true,
                sendForm: false,
                tipClassName:"mfsq-form-tip",
                firstInvalidFocus: false,
                valid: function(event, options) {
                    //点击提交按钮时,表单通过验证触发函数
                     event.preventDefault();
                    alert("验证通过！接下来可以做你想做的事情啦！");
                   
                },
                descriptions: {
                    truename: {
                        required: '请输入用户名'
                    },
                    telphone: {
                        required: '请输入手机号码',
                        pattern: '你输入的手机格式不正确'
                    }
                }
            });

           //提交成功后提示框，开发请根据业务嵌入到具体的代码中
            var successDialog=mDialog.open({
                title:false,
                duration: 250,
                content: $("#J_sqsuccess-dialog"),
                onShow: function() {},
                onClose: function() {}
            });
            //关闭提示代码
            $("#J_sqsuccess-dialog .khnowbtn").on("click",function(event){
                event.preventDefault();
                successDialog.close();
            })
        })();
        })

    </script>

	
</body>
</html>
