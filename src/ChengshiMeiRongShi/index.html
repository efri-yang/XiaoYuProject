<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="container">
		<ul class="nav-list">
			<li><a href="#">发现美容师</a></li>
			<li><a href="#">走进「她」生活</a></li>		
			<li><a href="#">改造计划</a></li>		
			<li><a href="#">投票</a></li>		
			<li><a href="#">领奖</a></li>				
		</ul>
		<div class="clearfix">
			<div class="banner-wrap">
				<div class="banner-box">
					<ul id="J_banner-1" class="list">
					    <li><a href="#"><img src="upload/1.jpg" /></a></li>
					    <li><a href="#"><img src="upload/2.jpg" /></a></li>
					</ul>
				</div>
			</div>
			<div class="news-list">
				
			</div>
		</div>
	</div>

	<div style="height:380px"></div>

	<script type="text/javascript">
	$(function(){
		$(function() {
		    $("#J_banner-1").bannerSlider({
		        width:628, //宽 (如果100%的时候请传入字符串)
		        height:376, //高
		        auto: true, //是否能自动滚
		        effect: "slider", //效果
		        Pause: 3000, //停顿时间-两个动画滚动间隔的时间
		        animTime:350,
		        //一张图滚动的时间
		        zIndex: 10, //设置层级相互遮盖
		        parentClass: "banner-box",
		        pagination: {
		            show: true,
		            className: "banner-numlist"
		        },
		        btn: {
		            show: true,
		            dynamic: true //是否有鼠标移动上去显示箭头的效果
		        },
		        describe: {
		            show: false
		        }
		    });
		})
	})
	</script>
</body>
</html>
