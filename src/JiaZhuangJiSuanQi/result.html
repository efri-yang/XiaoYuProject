<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/flexible1.0.js"></script>
</head>

<body>
    <div class="container">
        <div class="result-wrap">
            <div class="soma-hd">
                <p  class="txt-1">您家的装修预算约</p>
                <p class="txt-2"><span>5.3</span>万元</p>
            </div>
            <ul class="list-1">
                <li>
                    <label class="txt-1">材料费：</label>
                    <span class="txt-2">￥<b class="price">158763</b> </span>
                    <span class="txt-3">元</span>
                </li>
                <li>
                    <label class="txt-1">人工费：</label>
                    <span class="txt-2">￥<b class="price">158763</b> </span>
                    <span class="txt-3">元</span>
                </li>
                <li>
                    <label class="txt-1">设计费：</label>
                    <span class="txt-2">￥<b class="price">158763</b> </span>
                    <span class="txt-3">元</span>
                </li>
                <li>
                    <label class="txt-1">质检费：</label>
                    <span class="txt-2">￥<b class="price">158763</b> </span>
                    <span class="txt-3">元</span>
                </li>
            </ul>
            <div class="tip-1">
                <p>* 稍后装修管家将回电您，免费提供装修咨询服务</p>
                <p>* 因材料品牌及工程量不同，具体报价以量房实测为主</p>
            </div>
        </div>

        <div class="result-form">
            <div class="caption-1"></div>

            <div class="caption-2">1、您家费房屋现状是:</div>
            <ul class="list-1">
                <li class="item-1">
                    <div class="pic"></div>
                    <label><input type="radio">毛坯房</label>
                </li>
                <li class="item-2">
                    <div class="pic"></div>
                    <label><input type="radio">旧房翻新</label>
                </li>
                <li class="item-3">
                    <div class="pic"></div>
                    <label><input type="radio">毛坯房</label>
                </li>
            </ul>

            <div class="caption-2">2、您家准备什么时候开始装修:</div>
            <ul class="list-2">
                <li><label><input type="radio">一个月内</label></li>
                <li><label><input type="radio">两个月内</label></li>
                <li><label><input type="radio">两个月内</label></li>
            </ul>

            <div class="caption-2">3、您家小区名称:</div>

            <div class="item-address">
                <input type="text" placeholder="小鱼将为您推荐优质施工方" />
            </div>
            <div class="ipt-submit"><input type="submit" value="提交" /></div>
        </div>
    </div>

    
</body>

</html>
