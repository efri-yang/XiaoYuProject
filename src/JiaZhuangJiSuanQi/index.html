    $(function() {

            wheels: [

                { data: ['1厅', '2厅'] },
                { data: ['1厨', '2厨', '3厨'] },
                { data: ['1卫', '2卫', '3卫', '4卫', '5卫', '6卫'] },
                { data: ['1阳台', '2阳台', '3阳台', '4阳台', '5阳台', '6阳台'] }
            ],
            position: [0, 1, 0, 1, 0],
            transitionEnd: function(indexArr, data) {
                //console.log(data);
            },
            callback: function(indexArr, data) {
                $("#J_sel-1").addClass("active")
            }
        });


        (function() {
            function RandomNumBoth(Min, Max) {
                var Range = Max - Min;
                var Rand = Math.random();
                var num = Min + Math.round(Rand * Range); //四舍五入
                return num;
            }

            var $numChild = $(".jisu-detail").children("div");
            var num, numArr;

            setInterval(function() {
                num = RandomNumBoth(6000, 100000);
                arr = num.toString().split('');
                $.each(arr, function(index, val) {
                    $numChild.eq(index).children('img').eq(val).show().siblings().hide();
                });
            }, 150)
        })();




    })
    </script>
